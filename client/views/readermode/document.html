<template name="document">
  {{> readerHeader}}

  <div class="container reader">
      {{#if lessResults}}
          <i id="goPreviousPage" class="mdi-navigation-chevron-left medium"></i>
      {{/if}}

      {{#each paragraphs}}
          {{>text}}
      {{/each}}

      {{#if moreResults}}
          <i id="goNextPage" class="mdi-navigation-chevron-right right medium"></i>
      {{/if}}

      {{> modal}}
  </div>
</template>

<template name="text">
	<p class="flow-text">
	{{#each text}}
		{{> word}}
	{{/each}}
	</p>
</template>

<template name="word">
	<span>{{.}}</span>
</template>
