<template name="document">
  {{> readerHeader}}

  <div class="container reader">
    <h3>{{title}}</h3>

    {{#each paragraphs}}
        {{>text}}
    {{/each}}

    {{> modal}}
  </div>
</template>

<template name="text">
	<p>
	{{#each text}}
		{{> word}}
	{{/each}}
	</p>
</template>

<template name="word">
	<span>{{.}}</span>
</template>
