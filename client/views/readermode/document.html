<template name="document">
  {{> readerHeader}}

  <div class="container reader">
    {{#each paragraphs}}
        {{>text}}
    {{/each}}

    {{#if moreResults}}
      <div id="showMoreResults" style="margin-left: 25px;">
        <span class="loading">Loading...</span>
      </div>
    {{/if}}

    {{> modal}}
  </div>
</template>

<template name="text">
	<p class="flow-text">
	{{#each text}}
		{{> word}}
	{{/each}}
	</p>
</template>

<template name="word">
	<span>{{.}}</span>
</template>
