<template name="modal">
  <div id="translationModal" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>{{focusWord}}</h4>
      <ul class="collection">
        <li class="collection-item">
          <span class="title">{{_ "translation"}}:</span>
          {{#each translations}}
            <p>
                {{ t }}
            </p>
          {{/each}}
     	</li>
     </ul>
   </div>
	</div>
</template>
