<template name="documentsList">
  <div class="container">
    <h4>{{_ "My Library"}}</h4>
    <div class="section">
      {{#each documents}}
          {{> documentCover}}
      {{/each}}
    </div>
  </div>
</template>

<template name="documentCover">
  <div class="card">
    <a href="{{pathFor 'document' }}">
      <div class="card-content">
        <span>{{title}}</span>
      </div>
    </a>
  </div>
</template>
